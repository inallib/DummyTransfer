<form class="form-horizontal" role="form">

	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Name</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="name"
				ng-model="patient.name" placeholder="Enter name">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Email</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="email"
				ng-model="patient.email" placeholder="Enter email">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">ISD Code</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="isdCode"
				ng-model="patient.isdCode" placeholder="Enter ISD code">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Phone</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="phone"
				ng-model="patient.phone" placeholder="Enter phone">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">DOB</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="dob"
				ng-model="patient.dob" placeholder="Enter DOB">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Age</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="age"
				ng-model="patient.age" placeholder="Enter age">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Special
			ID</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" name="specialId"
				ng-model="patient.specialId" placeholder="Enter special Id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success"
				ng-click="update-patient(patient)">
				<i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;
				Save
			</button>
		</div>
	</div>
</form>
